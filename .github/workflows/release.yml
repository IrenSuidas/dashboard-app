name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: dotnet publish EndingApp/EndingApp.csproj -c Release -o ./publish

      - name: Zip Build
        run: Compress-Archive -Path ./publish/* -DestinationPath EndingApp-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: EndingApp-win-x64.zip
          generate_release_notes: true
