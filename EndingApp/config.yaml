# EndingApp Configuration File
# This file configures the appearance and behavior of the ending scene

ending:
  # Background image for the ending scene
  background: assets/images/bg.png

  # Music file to play during the ending
  music: assets/music/remix.mp3

  overlay: assets/images/overlay.gif
  overlayOpacity: 0.2
  overlayZoom: 200

  # Window dimensions for the ending scene
  width: 1280
  height: 720

  # Cinematic black bars height in pixels (top and bottom)
  # Set to 0 to disable black bars
  blackBarHeight: 80

  # Font size for credits text
  fontSize: 20
  # Value font weight: regular, italic, bold, bold-italic
  fontWeight: regular

  # Font size for section headers
  sectionFontSize: 20
  # Section header font weight
  sectionFontWeight: bold

  # Text colors (hex format: #RRGGBB or #RRGGBBAA)
  sectionColorHex: "#3c3232"
  valuesColorHex: "#3c3232"

  # Text spacing (letter-spacing)
  sectionSpacing: 0.2
  valueSpacing: 2.0
  startTextSpacing: 2.0
  endTextSpacing: 2.0
  copyrightSpacing: 2.0
  carouselMediaTitleSpacing: 0.1

  # Credits position (0-100 percentage from left to right)
  # 0 = far left, 50 = center, 100 = far right
  creditsPositionPercentage: 7

  # Carousel position (0-100 percentage from left to right)
  # 0 = far left, 50 = center, 100 = far right
  carouselPositionPercentage: 70

  # Carousel size (percentage of window height)
  # The width will be calculated based on 16:9 aspect ratio
  carouselSizePercentage: 40

  # Carousel media title configuration
  carouselMediaTitleFontSize: 16
  carouselMediaTitleFontWeight: bold
  carouselMediaTitleColorHex: "#3c3232"

  # New ending scene configuration
  endingStartDelay: 2.0
  endingStartText: Stream Ending
  endingStartTextHideTime: 3.0
  endingStartTextColorHex: "#3c3232"
  endingStartTextFontSize: 80
  endingStartTextFontWeight: bold-italic

  endingEndText: Thanks for watching, see you next time!
  endingEndTextHideTime: 5.0
  # End text font size and weight
  endingEndTextFontSize: 40
  endingEndTextFontWeight: bold
  endingEndTextColorHex: "#c8c8c8"
  # Background color to switch to shortly before end text appears (hex). Default is #222.
  endingEndBackgroundColorHex: "#222"
  # Fade duration (seconds) for plain background that shows before the end text
  endingEndBackgroundFadeDuration: 0.5
  # End text fade durations (in seconds; increased by 1s compared to the default fade)
  endingEndTextFadeInDuration: 1.5
  endingEndTextFadeOutDuration: 1.5

  endingEmote: assets/images/outro-emote.png

  copyrightText: Â© 2025 seyuppi
  copyrightFontSize: 80
  copyrightFontWeight: regular
  copyrightColorHex: "#c8c8c8"
  copyrightFadeInDuration: 1.0
