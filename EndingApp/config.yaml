# EndingApp Configuration File
# This file configures the appearance and behavior of the ending scene

ending:
  # Background image for the ending scene
  background: assets/images/bg.png

  # Music file to play during the ending
  music: assets/music/remix.mp3

  # Window dimensions for the ending scene
  width: 1280
  height: 720

  # Cinematic black bars height in pixels (top and bottom)
  # Set to 0 to disable black bars
  blackBarHeight: 80

  # Font size for credits text
  fontSize: 20

  # Font size for section headers
  sectionFontSize: 20

  # Text colors (hex format: #RRGGBB or #RRGGBBAA)
  sectionColorHex: "#3c3232"
  valuesColorHex: "#3c3232"

  # Credits position (0-100 percentage from left to right)
  # 0 = far left, 50 = center, 100 = far right
  creditsPositionPercentage: 10

  # New ending scene configuration
  endingStartDelay: 2.0
  endingStartText: Stream Ending
  endingStartTextHideTime: 3.0
  endingStartTextColorHex: "#3c3232"
  endingEndText: Thanks for watching, see you next time!
  endingEndTextHideTime: 5.0
  endingEmote: assets/images/outro-emote.png
